    Button3_1 As button:
        DisplayMode: |
            =If(IsBlank((TextInput4.Text)&(TextInput7.Text)), DisplayMode.Disabled, DisplayMode.Edit)
        Height: =62
        OnSelect: |
            =//Patch(product12_def,Defaults(product12_def),{Pro_no:TextInput4.Text});
            If(
                !IsBlank(TextInput4.Text),
                Patch(
                    product12_def,
                    Defaults(product12_def),
                    {Pro_no: TextInput4.Text}
                )
            );
            If(
                !IsBlank(TextInput4.Text),
                Set(
                    _popup,
                    false
                )
            );
            UpdateIf(
                product12_def,
                TextInput4.Text = Pro_no,
                {Pro_Status: "Extra"}
            );
            
            
            Reset(TextInput4);
        Size: =24
        Text: ="Save"
        Visible: =_popup
        X: =121
        Y: =780
        ZIndex: =16

