Delivery_Location As screen:
    LoadingSpinner: =LoadingSpinner.Data
    OnVisible: |
        =Set(varScan,"");

    back_btn As button:
        Align: =Align.Left
        BorderStyle: =BorderStyle.None
        Color: =RGBA(39, 113, 194, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =57
        Size: =24
        Text: ="< Back"
        Width: =135
        X: =6
        Y: =22
        ZIndex: =1

    Close_btn As button:
        Align: =Align.Right
        BorderStyle: =BorderStyle.None
        Color: =RGBA(39, 113, 194, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =57
        OnSelect: =Navigate('pop-up screen')
        Size: =24
        Text: ="X Close"
        Width: =152
        X: =470
        Y: =22
        ZIndex: =2

    Mytask_btn As button:
        Align: =Align.Left
        BorderStyle: =BorderStyle.None
        Color: =RGBA(39, 113, 194, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =57
        Size: =24
        Text: ="MyTask"
        Width: =170
        X: =26
        Y: =1059
        ZIndex: =3

    Status_btn As button:
        Align: =Align.Left
        BorderStyle: =BorderStyle.None
        Color: =RGBA(39, 113, 194, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =65
        Size: =24
        Text: ="Status"
        Width: =145
        X: =477
        Y: =1055
        ZIndex: =4

    Rectangle1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =2
        Fill: =RGBA(39, 113, 194, 1)
        Height: =1
        Width: =634
        X: =6
        Y: =93
        ZIndex: =5

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =2
        Fill: =RGBA(39, 113, 194, 1)
        Height: =1
        Width: =634
        X: =6
        Y: =1043
        ZIndex: =6

    Label2 As label:
        Align: =Align.Center
        Color: =RGBA(39, 113, 194, 1)
        FontWeight: =FontWeight.Bold
        Height: =248
        Size: =40
        Text: ="SCAN Delivery Location"
        Width: =560
        X: =43
        Y: =94
        ZIndex: =7

    Label3 As label:
        Height: =145
        Size: =21
        Text: =locationscanvalue
        Width: =560
        X: =43
        Y: =607
        ZIndex: =8

    BarcodeScanner1_6 As barcodeScanner:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(39, 113, 194, 1)
        Fill: =WhiteSmoke
        Height: =147
        OnScan: |-
            =UpdateContext({varloading:true});
            Set(
                locationscanvalue,
                BarcodeScanner1_6.Value
            );
            Collect(
                GetLocationValues,
                Filter(
                    Locations,
                    Srno = locationscanvalue
                )
            );
            If(locationscanvalue in Locations.Srno,
                Navigate(
                    Scan_Item,
                    ScreenTransition.Fade,
                    {selectedItemSn: First(GetLocationValues).location}
                ),
                Set(
                    _messagedisplay,
                    true
                )
            );
            UpdateContext({varloading:false});
        Size: =24
        Text: ="Scan"
        Width: =280
        X: =169
        Y: =668
        ZIndex: =9

    Rectangle3 As rectangle:
        Fill: =RGBA(242,242,243,244)
        Height: =1125
        Visible: =varloading
        Width: =634
        X: =6
        ZIndex: =13

    Image2 As image:
        Height: =320
        Image: ='1'
        Visible: =varloading
        Width: =320
        X: =157
        Y: =645
        ZIndex: =14

    Image4 As image:
        Height: =131
        Image: ='bar-code'
        OnSelect: =Select(BarcodeScanner1_6)
        Width: =95
        X: =180
        Y: =679
        ZIndex: =16

    Message_display As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =16

        Rectangle4 As rectangle:
            BorderThickness: =1
            Fill: =RGBA(255, 255, 255, 1)
            Height: =337
            Visible: =_messagedisplay
            Width: =560
            X: =43
            Y: =342
            ZIndex: =10

        Button5 As button:
            Fill: =RGBA(102, 182, 227, 1)
            Height: =62
            OnSelect: =Set(_messagedisplay,false)
            Size: =24
            Text: ="OK"
            Visible: =_messagedisplay
            Width: =152
            X: =233
            Y: =583
            ZIndex: =11

        Label9 As label:
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =195
            Size: =35
            Text: ="Barcode Not Match..!!"
            Visible: =_messagedisplay
            Width: =497
            X: =63
            Y: =347
            ZIndex: =12

    Button8 As button:
        Height: =70
        OnSelect: |-
            =Set(
                responce1,
                scan_flow.Run()
            );
            Collect(
                city1,
                responce1
            )
        Size: =24
        Text: ="Button"
        Width: =280
        X: =157
        Y: =870
        ZIndex: =18

