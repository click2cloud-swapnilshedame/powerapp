    BarcodeScanner1_6 As barcodeScanner:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(39, 113, 194, 1)
        Fill: =WhiteSmoke
        Height: =70
        OnScan: |
            =Set(
                locationscanvalue,
                BarcodeScanner1_6.Value
            );
            Collect(
                GetLocationValues,
                Filter(
                    Locations,
                    Srno = locationscanvalue
                )
            );
            If(locationscanvalue=BarcodeScanner1_6.Value,Navigate(Scan_Item),Set(_messagedisplay,true));
            Navigate(
                Scan_Item,
                ScreenTransition.Fade,
                {selectedItemSn: First(GetLocationValues).location}
            );
        Size: =24
        Text: ="Scan"
        Width: =280
        X: =183
        Y: =1055
